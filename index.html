<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Local Search App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ29sZGVuemFyaSIsImEiOiJjbTZzajM1cGswOHh3MndwcTY5bDF3NjI4In0.N-t7BzBw5GtUByTNVFst1A';
      
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/goldenzari/cm6tuiscs002s01so01ljb58m',
        center: [-122.36036851234655, 47.62068406114724],
        zoom: 12
      });

      const marker = new mapboxgl.Marker()
        .setLngLat([-122.36036851234655, 47.62068406114724])
        .addTo(map)
    
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false
      });

      map.addControl(geocoder);
    </script>
  </body>
</html>
